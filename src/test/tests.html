
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Ace Unit Tests</title>
  <style type="text/css" media="screen">

    #log .passed {
        color: green;
    }
    
    #log .failed {
        color: red;
    }
    
    #log pre.error {
        color: black;
    }
  </style>
</head>
<body>
    
<div id="log"></div>

<script src="../../demo/kitchen-sink/require.js" ></script>
<script type="text/javascript">
    require.config({
        paths: {
            ace: "../"
        },
        packages : [{
            name: "asyncjs",
            location: "./asyncjs",
            main: "index"
        }, {
            name: "assert",
            location: "./asyncjs",
            main: "assert"
        }]
    });
    define("amd-loader", {})
    require(["ace/test/all_browser"])
</script>


</body>
</html>
