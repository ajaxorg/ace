<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Static Code highlighter using Ace</title>
	<meta name="author" content="Matthew Kastor">
</head>
<body>

<h2>Client Side Syntax Highlighting</h2>

<p>Syntax highlighting using Ace language modes and themes.</p>
    
<div id="code">
function wobble (flam) {
    return flam.wobbled = true;
}
</div>

<script src="../../build/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="../../build/src-noconflict/ext-static_highlight.js" type="text/javascript" charset="utf-8"></script>
<script src="../../build/src-noconflict/mode-javascript.js" type="text/javascript" charset="utf-8"></script>
<script src="../../build/src-noconflict/theme-twilight.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript" charset="utf-8">
(function () {
    ace.require([
        "ace/ext/static_highlight",
        "ace/mode/javascript",
        "ace/theme/twilight",
        "ace/lib/dom"
    ], function(highlighter, JavaScriptMode, theme, dom) {
        var codeEl = document.getElementById("code");
        codeEl.style.cssText = 'position: relative; width: 300px; height: 300px;';
        var data = codeEl.textContent;

        var highlighted = highlighter.render(data, new JavaScriptMode.Mode(), theme);

        dom.importCssString(highlighted.css, "ace_highlight");
        dom.importCssString('.ace_editor { position:absolute; ' +
            'top:0; bottom:0; right:0; left:0; }', 'atropa_hial');
        codeEl.innerHTML = highlighted.html;
    });
}());
</script>

</body>
</html>
